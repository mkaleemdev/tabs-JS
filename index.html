<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        ul,li{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        .tab-header li{
            margin: 0 10px;
        }
        .tab-header li a{
            color: #fff;
        }
    </style>
</head>

<body>

    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="tabs p-3 bg-light">
                        <ul class="tab-header d-flex justify-content-center">
                            <li class="btn btn-primary"><a href="#tab1">Tab 1</a></li>
                            <li class="btn btn-primary"><a href="#tab2">Tab 2</a></li>
                            <li class="btn btn-primary"><a href="#tab3">Tab 3</a></li>
                        </ul>

                        <div>
                            <div class="tab-content active" id="tab1">Content for Tab 1</div>
                            <div class="tab-content" id="tab2">Content for Tab 2</div>
                            <div class="tab-content" id="tab3">Content for Tab 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
